<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>users registration.com</title>
    <link rel="stylesheet" href="UMIProject.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-secondary-subtle">
    <ul
      class="nav nav-tabs flex-nowrap mb-2 p-3 mx-1"
      id="myTab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link text-primary-emphasis fw-semibold active"
          id="add-user-tab"
          data-bs-toggle="tab"
          data-bs-target="#add-user-pane"
          type="button"
          role="tab"
          aria-controls="add-user-pane"
          aria-selected="true"
        >
          <i class="bi bi-person-plus-fill"></i>
          Add User
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link text-primary-emphasis fw-semibold"
          id="preview-users-tab"
          onclick="previewUsers()"
          data-bs-toggle="tab"
          data-bs-target="#preview-users-pane"
          type="button"
          role="tab"
          aria-controls="preview-users-pane"
          aria-selected="false"
        >
          <i class="bi bi-people-fill"></i>
          Preview Users
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="add-user-pane"
        role="tabpanel"
        aria-labelledby="add-user-tab"
        tabindex="0"
      >
        <div id="formBlock" class="container px-1">
          <div class="mybg text-white p-3 rounded-top-3">
            <h5><i class="bi bi-person-plus me-2"></i>Add New User</h5>
          </div>
          <div
            class="bg-white rounded-bottom-3 d-flex flex-wrap-reverse justify-content-between p-3 h-100"
          >
            <form id="userform" class="col-12 col-lg-6 col-md-12 p-2">
              <div class="mb-2">
                <label for="full_name" clsss="form-label"
                  ><i class="bi bi-person me-2"></i>Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your full name"
                  id="full_name"
                  name="full_name"
                />
                <p id="nameErrorMessage" style="color: red"></p>
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">
                  <i class="bi bi-envelope me-2"></i>Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email address"
                  id="email"
                  name="email"
                />
                <p id="emailErrorMessage" style="color: red"></p>
              </div>
              <div class="mb-2">
                <label for="phone_number" class="form-label">
                  <i class="bi bi-telephone me-2"></i>Phone Number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Enter your phone number"
                  id="phone_number"
                  name="phone_number"
                />
                <p id="phoneErrorMessage" style="color: red"></p>
              </div>
              <div class="mb-2">
                <label for="gender" class="form-label">
                  <i class="bi bi-gender-ambiguous me-2"></i>Gender</label
                >
                <select id="gender" name="gender" class="form-select">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <p id="genderErrorMessage" style="color: red"></p>
              </div>
              <div class="mb-2">
                <label for="address" class="form-label">
                  <i class="bi bi-geo-alt me-2"></i>Address</label
                >
                <textarea
                  class="form-control"
                  placeholder="Enter your address"
                  id="address"
                  name="address"
                  rows="2"
                ></textarea>
                <p id="addressErrorMessage" style="color: red"></p>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button
                  type="button"
                  class="btn btn-warning bg-gradient text-dark fw-semibold"
                  onclick="addUser()"
                >
                  Submit
                </button>
                <p
                  id="successMessage"
                  class="text-success text-center fst-italic fw-medium mt-2 mb-0"
                ></p>
              </div>
            </form>
            <div class="col-12 col-lg-6 col-md-12">
              <img
                src="adduser-form.jpg"
                class="img-fluid object-fit-contain w-100 myimg"
                alt="adduser-form"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade p-3"
        id="preview-users-pane"
        role="tabpanel"
        aria-labelledby="preview-users-tab"
        tabindex="0"
      >
        <button
          id="switch-toggle"
          onclick="Switch()"
          class="btn btn-outline-warning d-flex align-items-center justify-content-start gap-2 ms-1 my-3"
        >
          <h6
            class="fst-italic text-primary-emphasis fw-semibold text-align-center mt-2"
          >
            Table
          </h6>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi text-warning bi-toggles"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.5 9a3.5 3.5 0 1 0 0 7h7a3.5 3.5 0 1 0 0-7zm7 6a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m-7-14a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5m2.45 0A3.5 3.5 0 0 1 8 3.5 3.5 3.5 0 0 1 6.95 6h4.55a2.5 2.5 0 0 0 0-5zM4.5 0h7a3.5 3.5 0 1 1 0 7h-7a3.5 3.5 0 1 1 0-7"
            />
          </svg>
          <h6
            class="fst-italic text-primary-emphasis fw-semibold text-align-center mt-2"
          >
            Cards
          </h6>
        </button>
        <div class="table-responsive">
          <table
            class="table table-hover table-striped align-middle text-center"
            id="table-view"
          >
            <thead>
              <tr>
                <th class="mybg text-white">
                  <i class="bi bi-person-fill me-2"></i>Name
                </th>
                <th class="mybg text-white">
                  <i class="bi bi-envelope-fill me-2"></i>Email
                </th>
                <th class="mybg text-white">
                  <i class="bi bi-telephone-fill me-2"></i>Phone Number
                </th>
                <th class="mybg text-white">
                  <i class="bi bi-gender-ambiguous me-2"></i>Gender
                </th>
                <th class="mybg text-white">
                  <i class="bi bi-geo-alt-fill me-2"></i>Address
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="card-view" class="row flex-wrap g-3 mb-3">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card mybg text-white h-100 w-100">
              <div id="card-body" class="card-body">
                <h4 class="border-bottom border-warning bg-warning-subtle">
                  <i class="bi bi-person-fill me-2"></i>
                </h4>
                <p><i class="bi bi-envelope-fill me-2"></i></p>
                <p><i class="bi bi-telephone-fill me-2"></i></p>
                <p><i class="bi bi-gender-ambiguous me-2"></i></p>
                <p><i class="bi bi-geo-alt-fill me-2"></i></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="UMIProject.js"></script>
  </body>
</html>
